<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Evènements Nantes</title>
</head>

<body>
    <div class="header">
        <h1>
            <img class="logo" src="medias/logo_nm.png" alt="">
        </h1>
        <h1>Evènements Nantes Métropole</h1>
    </div>
    <div id="displayEvents">
        <div class="container">
            <div class="row">
                <div v-for="e in events" class="event col l3 m6 s12">
                    <div class="card">
                        <div class="card-image">
                            <img :src="e.fields.media_1" alt="">
                        </div>
                        <div class="card-content">
                            <p>{{e.fields.lieu}}</p>
                            <p class="card-title blue-text text-darken-2">{{e.fields.nom}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        var apiURL =
            "https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_agenda-evenements-nantes-nantes-metropole&facet=emetteur&facet=rubrique&facet=lieu&facet=ville";

        var displayEvents = new Vue({
            el: '#displayEvents',
            data: {
                events: null
            },
            created: function () {
                this.mounted();
            },
            methods: {
                mounted() {
                    axios
                        .get(apiURL)
                        .then(response => {
                            console.log(response);
                            this.events = response.data.records;
                        })
                        .catch(error => {
                            console.log(error);
                            this.error = true;
                        })
                }
            }

        })
    </script>

</body>

</html>
